<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sales Log</title>
    <link rel="icon" href="https://www.polisheddiamonds.co.nz/wp-content/uploads/2023/02/lab-grown-diamond.png"
        type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        @import url(https://fonts.googleapis.com/css?family=Lato:300,400,700);

        body {
            background-color: #e6e6e6;
            font-size: 100%;
            font-family: "Lato", sans-serif;
            font-weight: 400;
        }

        div,
        textarea,
        input {
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        .container {
            max-width: 510px;
            min-width: 324px;
            margin: 50px auto 0px;
            background-color: #fff;
            border: 1px solid #cfcfcf;
            border-bottom: 3px solid #ccc;
        }

        .row {
            width: fit-content;
            /* margin: 0 0 1em 0; */
            padding: 0 2.5em;
        }

        .row.header {
            padding: 1.5em 2.5em;
            border-bottom: 1px solid #ccc;
            background: url(https://images2.imgbox.com/a5/2e/m3lRbCCA_o.jpg) left -80px;
            color: #fff;
        }

        .row.body {
            padding: 0.5em 2.5em 1em;
        }

        .pull-right {
            float: right;
        }

        h1 {
            font-family: "Lato", sans-serif;
            font-weight: 300;
            display: inline-block;
            font-weight: 100;
            font-size: 2.8125em;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            margin: 0 0 0.1em 0;
            padding: 0 0 0.4em 0;
        }

        h3 {
            font-family: "Lato", sans-serif;
            font-weight: 400;
            font-size: 1.25em;
            margin: 1em 0 0.4em 0;
        }

        .btn {
            font-size: 1.0625em;
            display: inline-block;
            padding: 0.74em 1.5em;
            margin: 1.5em 0 0;
            color: #fff;
            border-width: 0 0 0 0;
            border-bottom: 5px solid;
            text-transform: uppercase;
            background-color: #b3b3b3;
            border-bottom-color: #8c8c8c;
            font-family: "Lato", sans-serif;
            font-weight: 300;
        }

        .btn:hover {
            background-color: #bfbfbf;
        }

        .btn.btn-submit {
            background-color: #4f6fad;
            border-bottom-color: #374d78;
        }

        .btn.btn-submit:hover {
            background-color: #5f7db6;
        }

        form {
            max-width: 100%;
            display: block;
        }

        form ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        form ul li {
            margin: 0 0 0.25em 0;
            clear: both;
            display: inline-block;
            width: 100%;
        }

        form ul li:last-child {
            margin: 0;
        }

        form ul li p {
            margin: 0;
            padding: 0;
            /* float: left; */
        }

        form ul li p.right {
            float: right;
        }

        form ul li .divider {
            margin: 0.5em 0 0.5em 0;
            border: 0;
            height: 1px;
            width: 100%;
            display: block;
            background-color: #4f6fad;
            background-image: linear-gradient(to right, #ee9cb4, #4f6fad);
        }

        .req {
            color: #ee9cb4;
        }

        form label {
            display: block;
            margin: 0 0 0.5em 0;
            color: #4f6fad;
            font-size: 1em;
        }

        form input {
            margin: 0 0 0.5em 0;
            border: 1px solid #ccc;
            padding: 6px 10px;
            color: #555;
            font-size: 1em;
        }

        form textarea {
            border: 1px solid #ccc;
            padding: 6px 10px;
            width: 100%;
            color: #555;
        }

        form small {
            color: #4f6fad;
            margin: 0 0 0 0.5em;
        }

        @media only screen and (max-width: 480px) {
            .pull-right {
                float: none;
            }

            input {
                width: 100%;
            }

            label {
                width: 100%;
                display: inline-block;
                clear: both;
            }

            li,
            p {
                width: 100%;
            }

            input.btn {
                margin: 1.5em 0 0.5em;
            }

            h1 {
                font-size: 2.25em;
            }

            h3 {
                font-size: 1.125em;
            }

            li small {
                display: none;
            }
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            const chains = ["10K Gold Chain", "14K Gold Chain", "925 Sterling Silver Chain", "316 Stainless Steel Chain", "Brass Chain"];
            var currCategory = "";
            var currItemName = "";

            $("#Category").change(function () {
                $("#ItemNameLabel").hide();
                $("#ItemName-10KGold").hide();
                $("#ItemName-14KGold").hide();
                $("#ItemName-925SterlingSilver").hide();
                $("#ItemName-316StainlessSteel").hide();
                $("#ItemName-Brass").hide();
                $("#ItemName-EarPiercing").hide();
                $("#ItemName-Repair-Misc").hide();
                $("#ItemName-Titanium").hide();
                $("#ItemName-Tungsten").hide();
                $("#VariationLabel").hide();
                $("#VariationChains").hide();
                $("#VariationGoldEarrings").hide();
                $("#VariationSilverEarrings").hide();

                $("#ItemName-10KGold").val("");
                $("#ItemName-14KGold").val("");
                $("#ItemName-925SterlingSilver").val("");
                $("#ItemName-316StainlessSteel").val("");
                $("#ItemName-Brass").val("");
                $("#ItemName-EarPiercing").val("");
                $("#ItemName-Repair-Misc").val("");
                $("#ItemName-Titanium").val("");
                $("#ItemName-Tungsten").val("");
                $("#VariationLabel").val("");
                $("#VariationChains").val("");
                $("#VariationGoldEarrings").val("");
                $("#VariationSilverEarrings").val("");

                currCategory = "";
                currItemName = "";

                if ($(this).val() == "10K Gold") {
                    $("#ItemNameLabel").show();
                    $("#ItemName-10KGold").show();
                    currCategory = "10K Gold";
                } else if ($(this).val() == "14K Gold") {
                    $("#ItemNameLabel").show();
                    $("#ItemName-14KGold").show();
                    currCategory = "14K Gold";
                } else if ($(this).val() == "316 Stainless Steel") {
                    $("#ItemNameLabel").show();
                    $("#ItemName-316StainlessSteel").show();
                    currCategory = "316 Stainless Steel";
                } else if ($(this).val() == "925 Sterling Silver") {
                    $("#ItemNameLabel").show();
                    $("#ItemName-925SterlingSilver").show();
                    currCategory = "925 Sterling Silver";
                } else if ($(this).val() == "Brass/Alloy") {
                    $("#ItemNameLabel").show();
                    $("#ItemName-Brass").show();
                    currCategory = "Brass/Alloy";
                } else if ($(this).val() == "Ear Piercing") {
                    $("#ItemNameLabel").show();
                    $("#ItemName-EarPiercing").show();
                    currCategory = "Ear Piercing";
                } else if ($(this).val() == "Jewelry Repair & Misc") {
                    $("#ItemNameLabel").show();
                    $("#ItemName-Repair-Misc").show();
                    currCategory = "Jewelry Repair & Misc";
                } else if ($(this).val() == "Titanium") {
                    $("#ItemNameLabel").show();
                    $("#ItemName-Titanium").show();
                    currCategory = "Titanium";
                } else if ($(this).val() == "Tungsten") {
                    $("#ItemNameLabel").show();
                    $("#ItemName-Tungsten").show();
                    currCategory = "Tungsten";
                }
            });

            $("#ItemName-10KGold").change(function () {
                $("#VariationLabel").hide();
                $("#VariationChains").hide();
                $("#VariationGoldEarrings").hide();
                $("#VariationSilverEarrings").hide();

                currItemName = "";

                if (chains.includes($(this).val())) {
                    $("#VariationLabel").show();
                    $("#VariationChains").show();
                    currItemName = "Chain";
                } else if ($(this).val() == "10K Gold Earrings" || $(this).val() == "14K Gold Earrings") {
                    $("#VariationLabel").show();
                    $("#VariationGoldEarrings").show();
                    currItemName = "Gold Earring";
                }
            });

            $("#ItemName-14KGold").change(function () {
                $("#VariationLabel").hide();
                $("#VariationChains").hide();
                $("#VariationGoldEarrings").hide();
                $("#VariationSilverEarrings").hide();

                currItemName = "";

                if (chains.includes($(this).val())) {
                    $("#VariationLabel").show();
                    $("#VariationChains").show();
                    currItemName = "Chain";
                } else if ($(this).val() == "10K Gold Earrings" || $(this).val() == "14K Gold Earrings") {
                    $("#VariationLabel").show();
                    $("#VariationGoldEarrings").show();
                    currItemName = "Gold Earring";
                }
            });

            $("#ItemName-316StainlessSteel").change(function () {
                $("#VariationLabel").hide();
                $("#VariationChains").hide();
                $("#VariationGoldEarrings").hide();
                $("#VariationSilverEarrings").hide();

                currItemName = "";

                if (chains.includes($(this).val())) {
                    $("#VariationLabel").show();
                    $("#VariationChains").show();
                    currItemName = "Chain";
                }
            });

            $("#ItemName-925SterlingSilver").change(function () {
                $("#VariationLabel").hide();
                $("#VariationChains").hide();
                $("#VariationGoldEarrings").hide();
                $("#VariationSilverEarrings").hide();

                currItemName = "";

                if (chains.includes($(this).val())) {
                    $("#VariationLabel").show();
                    $("#VariationChains").show();
                    currItemName = "Chain";
                } else if ($(this).val() == "925 Sterling Silver Earrings") {
                    $("#VariationLabel").show();
                    $("#VariationSilverEarrings").show();
                    currItemName = "Silver Earring";
                }
            });

            $("#ItemName-Brass").change(function () {
                $("#VariationLabel").hide();
                $("#VariationChains").hide();
                $("#VariationGoldEarrings").hide();
                $("#VariationSilverEarrings").hide();

                currItemName = "";

                if (chains.includes($(this).val())) {
                    $("#VariationLabel").show();
                    $("#VariationChains").show();
                    currItemName = "Chain";
                }
            });

            $("form").submit(function () {
                if (currCategory == "10K Gold") {
                    $("#ItemName-14KGold").remove();
                    $("#ItemName-925SterlingSilver").remove();
                    $("#ItemName-316StainlessSteel").remove();
                    $("#ItemName-Brass").remove();
                    $("#ItemName-EarPiercing").remove();
                    $("#ItemName-Repair-Misc").remove();
                    $("#ItemName-Titanium").remove();
                    $("#ItemName-Tungsten").remove();
                } else if (currCategory == "14K Gold") {
                    $("#ItemName-10KGold").remove();
                    $("#ItemName-925SterlingSilver").remove();
                    $("#ItemName-316StainlessSteel").remove();
                    $("#ItemName-Brass").remove();
                    $("#ItemName-EarPiercing").remove();
                    $("#ItemName-Repair-Misc").remove();
                    $("#ItemName-Titanium").remove();
                    $("#ItemName-Tungsten").remove();
                } else if (currCategory == "316 Stainless Steel") {
                    $("#ItemName-10KGold").remove();
                    $("#ItemName-14KGold").remove();
                    $("#ItemName-925SterlingSilver").remove();
                    $("#ItemName-Brass").remove();
                    $("#ItemName-EarPiercing").remove();
                    $("#ItemName-Repair-Misc").remove();
                    $("#ItemName-Titanium").remove();
